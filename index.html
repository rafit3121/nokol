<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nokol Website</title>
  <style>
    /* Base Reset & Layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #5c4e44, lch(50.33% 70.73 133.81));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    /* Heading */
    .web-heading {
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      border: 2px solid #ffffff33;
      border-radius: 30px;
      box-shadow: 0 0 20px #00000055;
      margin-bottom: 60px;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .web-heading:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #ffffff33;
    }

    /* Button */
    .button {
      font-size: 2rem;
      padding: 30px 60px;
      border-radius: 50px;
      background-color: #25884e;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .button a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .button:hover {
      background-color: #2ecc71;
      transform: translateY(-5px);
    }

    /* Responsive text size for small devices */
    @media (max-width: 768px) {
      .web-heading {
        font-size: 2.2rem;
        padding: 15px 25px;
      }

      .button {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
    }

    @media (max-width: 480px) {
      .web-heading {
        font-size: 1.8rem;
        padding: 10px 20px;
      }

      .button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>

  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="web-heading">
      <h1>Nokol Website</h1>
    </div>
    <div class="web-button">
      <button class="button"><a href="index1.html">Enter</a></button>
    </div>
  </main>
</body>
</html>
